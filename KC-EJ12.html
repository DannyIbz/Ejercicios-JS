<html>
    <head>
        <script>
            var letra = prompt("Introduce una letra del abecedario:");
        </script>
    </head>
    <body>
        <h3>Ejercicio Javascript 12</h3>
        <script>
            switch (letra){
                default:
                    document.write(letra.toUpperCase() + " es una consonante.");
                    break; 
                case "a":
                    document.write(letra.toUpperCase() + " es una vocal.");
                    break;
                case "e":
                    document.write(letra.toUpperCase() + " es una vocal.");
                    break;
                case "i":
                    document.write(letra.toUpperCase() + " es una vocal.");
                    break;
                case "o":
                    document.write(letra.toUpperCase() + " es una vocal.");
                    break;
                case "u":
                    document.write(letra.toUpperCase() + " es una vocal.");
                    break;
            }
        </script>
    </body>
</html>
