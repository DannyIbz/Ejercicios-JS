<html>
    <head>
        <script>
            var num1 = prompt("Por favor, introduce tu primera nota:");
            var num2 = prompt("Ahora, introduce tu segunda nota:");
            var num3 = prompt("Por ultimo, introduce tu tercera nota:");
            var media = (parseInt(num1) + parseInt(num2) + parseInt(num3)) / 3;
            var resultado = media.toPrecision(2);
        </script>
    </head>
    <body>
        <h3>Ejercicio Javascript 04</h3>
        <script>
            document.write("La media es " + resultado);
        </script>
    </body>
</html>
