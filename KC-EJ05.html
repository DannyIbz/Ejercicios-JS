<html>
    <head>
        <script>
            var mes1 = prompt("Por favor, introduce el primer mes de nacimiento:");
            var anyo1 = prompt("Ahora, introduce el primer año de nacimiento:");
            var mes2 = prompt("Introduce el segundo mes de nacimiento:");
            var anyo2 = prompt("Por ultimo, introduce el segundo año de nacimiento:");

            function comparaFechas (m1, a1, m2, a2){
                if (m1 == m2 && a1 == a2) {
                    return document.write("true");
                } else {
                    return document.write("false");
                }
            }
        </script>
    </head>
    <body>
        <h3>Ejercicio Javascript 05</h3>
        <script>
            comparaFechas(mes1, anyo1, mes2, anyo2);
        </script>
    </body>
</html>
