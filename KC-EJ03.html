<html>
    <head>
        <script>
            var euro = prompt("Por favor, introduce una cantidad a convertir de EUR a USD:");
            var dolar = euro * 0.995940;
            var resultado = dolar.toPrecision(4);
        </script>
    </head>
    <body>
        <h3>Ejercicio Javascript 03</h3>
        <script>
            document.write("$" + resultado + " USD");
        </script>
    </body>
</html>
