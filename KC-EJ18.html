<html>
    <head>
        <script>
            var numero = prompt("Introduce un numero mayor que 1:");

            var resultado = new Array;

            for (i=1; i<(parseInt(numero)+1); i++){
                resultado.push(i);
            }
        </script>
    </head>
    <body>
        <h3>Ejercicio Javascript 18</h3>
        <script>
            document.write(resultado);
        </script>
    </body>
</html>
