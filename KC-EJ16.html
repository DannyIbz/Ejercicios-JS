<html>
    <head>
        <script>
            var nombres = [
                "Pedro Picapiedra",
                "Pablo Marmol",
                "Bob Esponja",
                "Patricio"
            ];
            var indice = prompt("Introduce un indice del 0 al 3:")
        </script>
    </head>
    <body>
        <h3>Ejercicio Javascript 16</h3>
        <script>
            if (indice <= 3){
                document.write(nombres[parseInt(indice)]);
            } else {
                document.write("El indice introducido esta fuera del rango.");
            }
        </script>
    </body>
</html>
