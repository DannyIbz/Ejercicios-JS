<html>
    <head>
        <script>
            var num1 = prompt("Por favor, introduce tu primer número");
            var num2 = prompt("Por favor, introduce tu segundo numero número");
            var suma = num1 + num2;
            var resta = num1 - num2
            var multiplicacion = num1 * num2;
            var division = num1 / num2;
            var potencia = num1 ** num2;
            var resto = num1 % num2;
        </script>
    </head>
    <body>
        <h3>Ejercicio Javascript 02</h3>
        <script>
            document.write(num1 + "+" + num2 + "=" + suma \n);
            document.write(num1 + "-" + num2 + "=" + resta);
            document.write(num1 + "*" + num2 + "=" + multiplicacion);
            document.write(num1 + "/" + num2 + "=" + division);
            document.write(num1 + "**" + num2 + "=" +  potencia);
            document.write(num1 + "%" + num2 + "=" + resto);
        </script>
    </body>
</html>
